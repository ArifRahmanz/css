<!DOCTYPE html>
<html>
<head>
    <style>
        /* position: static*/
        .static.element {
            position: static;
        }

        /*position: relativ*/
        .relative.element {
            position: relative;
            top: 20px;
            left: 30px;
        }

        /*position: absolute*/
        .absolute-element{
            position: absolute;
            top: 50px;
            right: 20px;
        }

        /*position: fixed*/
        .fixed-element {
            position: fixed;
            bottom: 10px;
            right: 10px;
        }

    </style>
</head>
<body>
    <div class="static-element">static element</div>

    <div class="relative-element">relative element</div>

    <div class="absolute-element">absolute element</div>

    <div class="fixed-element">fixed element</div>
</body>
</html>
